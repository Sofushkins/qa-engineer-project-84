 - summary: |
      При нескольких добавленных в корзину товарах, информация строк товаров не выровнены друг под друга
   environment: |
      FireFox	Version 141.0.3 (64-bit)
      macOS Sonoma 14.7.1
   steps-to-reproduce: |
      1. Открыть каталог товаров https://hexlet-products-store.vercel.app/
      2. Добавить 5 единиц любого товара в корзину
      3. Нажать кнопку "Корзина" в навигационной панели
   expected-result: |
      Отображаются добавленные ранее товары
      Отображается количество, цена со скидкой, цена без скидки и кнопка "удалить" у каждого бокса товара, они все выровнены согласно первой строчке и не меняют своего местоположения
      Отображаются кнопки "Оформить заказ", "Очистить корзину", "Продолжить покупки"
      Отображается сумма всех товаро в корзине с учетом скидки
   actual-result: |
      Вся информация в строках товара выровнена, кроме кнопки "Удалить"
      https://raw.githubusercontent.com/Sofushkins/qa-engineer-project-84/main/images/23.png

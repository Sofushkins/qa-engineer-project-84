bugreports:
 - summary: |
      Панель фильтрации товаров уезжает под каталог на мобильной версии сайта
   environment: |
      Safari on iOS
      IPhone 11 Pro IOS 14.6 (375x812)
   steps-to-reproduce: |
      1. Открыть каталог товаров https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
   expected-result: |
      Страницы адаптированы под ширину экрана устройства, дизайн сайта не имеет сильных изменений
      Горизонтальная прокрутка отсутствует
      Все кнопки и элементы управления имеют достаточный размер для нажатия и не вылезают за пределы блока
      Панель фильтрации и навигация расположены удобно для использования на сенсорном экране
      Изображения и текст не обрезаются и не перекрываются
   actual-result: |
      Панель фильтрации отображается после католога товаров. Для просмотра панели фильтрации надо прокручивать сайт вниз
      https://raw.githubusercontent.com/Sofushkins/qa-engineer-project-84/main/images/11.png
      https://raw.githubusercontent.com/Sofushkins/qa-engineer-project-84/main/images/12.png

 - summary: |
      При поиске несуществующего в каталоге товара, сайт не выдает сообщение "Ничего не найдено!"
   environment: |
      FireFox	Version 141.0.3 (64-bit)
      macOS Sonoma 14.7.1
   steps-to-reproduce: |
      1. Открыть каталог товаров https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Ввести в поле "Поиск" несуществующее наименование товара "Носки"
   expected-result: |
      Сайт выдает сообщение "Ничего не найдено!", каталог товаров пуст
   actual-result: |
      Каталог товаров отображается без изменений, сообщение не появляется.
      https://raw.githubusercontent.com/Sofushkins/qa-engineer-project-84/main/images/13.png

 - summary: |
      При наличии всех товаров в магазине, если снять отметку с чек-бокса "В наличие", сайт не показывает результата фильтрации (Ничего не найдено)
   environment: |
      FireFox	Version 141.0.3 (64-bit)
      macOS Sonoma 14.7.1
   steps-to-reproduce: |
      1. Открыть каталог товаров https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Снять отметку чек-бокса "В наличии"
   expected-result: |
      Сайт выдает сообщание "Ничего не найдено!", потому что все товары в наличии
   actual-result: |
      Каталог товаров отображается без изменений, сообщение не появляется.
      https://raw.githubusercontent.com/Sofushkins/qa-engineer-project-84/main/images/14.png

 - summary: |
      Товары фильтруются не по скидочной цене, а по цене до скидки
   environment: |
      FireFox	Version 141.0.3 (64-bit)
      macOS Sonoma 14.7.1
   steps-to-reproduce: |
      1. Открыть каталог товаров https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Заполнить поле минимальной цены, значение "9"
   expected-result: |
      Товары фильтруются согласно заданному значению
   actual-result: |
      Отображаются товары с ценой ниже 9, потому что их цена без скидки больше 9
      https://raw.githubusercontent.com/Sofushkins/qa-engineer-project-84/main/images/15.png


      При любом заполненном элементе фильтрации, исчезает кнопка перехода на следующую страницу
   environment: |
      FireFox	Version 141.0.3 (64-bit)
      macOS Sonoma 14.7.1
   steps-to-reproduce: |
      1. Открыть каталог товаров https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Заполнит ьполе минимальной цены "100"
   expected-result: |

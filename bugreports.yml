    2. Открыть выпадающий список "Language"
    3. Переключить язык на русский
  expected-result: |
    Весь интерфейс сайта, включая категории, названия товаров и производителей, должен отображаться на русском языке (кроме имен собственных и международных брендов).
    Вкладки работают

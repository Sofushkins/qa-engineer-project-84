- summary: |
    Нельзя очистить выбор категории
  environment: |
    Google Chrome	107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux
  steps-to-reproduce: |
    1. Открыть каталог товаров https://hexlet-products-store.vercel.app/
    2. Отыкрыть выпадающий список "Category"
    3. Выбрать "groseries"
  expected-result: |
    В категории существует значение "All Categories" или пустое значение, после нажатия на которое происходит сброс предыдущего выбора
  actual-result: |
    Выбранную категорию нельзя очистить
    Сброс возможен только после перезагрузки страницы


- summary: |
    Нет сообщения о успешном добавлении товара в корзину
  environment: |
    Google Chrome	107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux
  steps-to-reproduce: |
    1. Открыть каталог товаров https://hexlet-products-store.vercel.app/
    2. Прокрутить каталог товаров вниз
    3. Нажать кнопку "Add to cart" у товара "Kiwi"
  expected-result: |
    Появляется сообщение "Товар успешно добавлен в корзину!" или аналогичное сообщение, подтверждающее действие.
  actual-result: |
    Не появляется сообщения "Товар успешно добавлен в корзину!"
    При прокрутке сайта вниз, пользовтаель не видит изменений (корзина вне поля зрения)


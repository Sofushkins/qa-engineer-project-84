- summary: |
    Фильтрация товаров в боковой панели применяется только к текущей странице каталога
  environment: |
    FireFox	Version 141.0.3 (64-bit)
    macOS Sonoma 14.7.1
  steps-to-reproduce: |
   Сценарий 1
    1. Открыть каталог товаров https://hexlet-products-store.vercel.app/
    2. Заполнить поле "Search". Значение: "Lemon" (товар находится на второй странице каталога)
   Сценарий 2
    1. Открыть каталог товаров https://hexlet-products-store.vercel.app/
    2. Открыть выпадающий список "Category"
    3. Нажать кнопку "Next"
  expected-result: |
    Сайт должен отобразить карточку товара "Lemon", даже если он находится на другой странице каталога. 
    Фильтрация должна применяться ко всем товарам каталога
    Панель фильтрации должна отображать все доступные значения (категории, бренды, ценовые диапазоны и т.п.), независимо от того, на какой странице находится пользователь
  actual-result: |
    Сценарий 1
    Отображается сообщение "Nothing found!"
    Если нажать кнопку "Next", то карточка товара появляется, так как товар находится только на этой странице.
    https://raw.githubusercontent.com/Sofushkins/qa-engineer-project-84/main/images/3.png
    Сценарий 2
    Значения выпадающего списка меняются с каждым нажатие на кнопку "Next"
    https://raw.githubusercontent.com/Sofushkins/qa-engineer-project-84/main/images/1.png
    https://raw.githubusercontent.com/Sofushkins/qa-engineer-project-84/main/images/2.png
    
